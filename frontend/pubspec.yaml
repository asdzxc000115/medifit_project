name: medifit_frontend
description: 메디핏 프론트엔드 - iOS 앱

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # 상태관리
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # HTTP 통신
  http: ^1.1.0
  dio: ^5.3.2

  # 로컬 저장소
  shared_preferences: ^2.2.2

  # 네비게이션
  go_router: ^12.1.1

  # 위치 서비스
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # 폰트/아이콘
  cupertino_icons: ^1.0.6

  # 날짜/시간
  intl: ^0.20.2

  # 이미지 처리
  cached_network_image: ^3.3.0

  # 의존성 주입
  get_it: ^7.6.4

  # 웹뷰 (카카오맵용)
  webview_flutter: ^4.4.2
  
  # URL 실행
  url_launcher: ^6.2.1

  # .env 파일 관리
  flutter_dotenv: ^5.1.0

  # Google Gemini API
  google_generative_ai: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    # .env 파일을 앱에서 사용하기 위해 추가
    - frontend/.env